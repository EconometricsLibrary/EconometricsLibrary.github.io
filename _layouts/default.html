<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/github-light.css" media="screen">
    
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="page-header">
	<h1>Econometrics Free Library Project</h1>
	<h2 class="project-tagline">{{ page.title }}</h2>
	<a href="/" class="btn">Home</a>
	<a href="/README" class="btn">About</a>
	<a href="/news" class="btn">News</a>
      </section>
      <section class="main-content">
	{{ content }}
      <footer class="site-footer">
	{% if page.date and page.author %}
        <span class="site-footer-owner">{{ page.author }}, {{ page.date | date: "%d %b %Y" }}.</span>
	{% endif %}
	<span class="site-footer-credits">
	  Please see our <a href="/README">readme</a> page for more information.
	</span>
      </footer>
      </section>
    </div>
  </body>
</html>
